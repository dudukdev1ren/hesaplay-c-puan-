<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Akƒ±llƒ± Test Analizi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #5f6368;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f9fa;
            -webkit-appearance: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:active {
            background: #1557b0;
        }

        .results {
            margin-top: 20px;
            display: none;
        }

        .chart-container {
            margin: 20px 0;
            position: relative;
            height: 300px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .result-item h3 {
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        @media (min-width: 768px) {
            .input-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>üìä Akƒ±llƒ± Test Analizcisi</h2>
            
            <div class="input-grid">
                <div class="input-group">
                    <label>‚úÖ Doƒüru Sayƒ±sƒ±</label>
                    <input type="number" id="D" min="0" inputmode="numeric">
                </div>
                
                <div class="input-group">
                    <label>‚ùå Yanlƒ±≈ü Sayƒ±sƒ±</label>
                    <input type="number" id="Y" min="0" inputmode="numeric">
                </div>
                
                <div class="input-group">
                    <label>‚¨ú Bo≈ü Sayƒ±sƒ±</label>
                    <input type="number" id="B" min="0" inputmode="numeric">
                </div>
                
                <div class="input-group">
                    <label>‚è±Ô∏è S√ºre (dk)</label>
                    <input type="number" id="T" step="0.1" inputmode="decimal">
                </div>
                
                <div class="input-group">
                    <label>üéØ Referans S√ºresi</label>
                    <input type="number" id="R" step="0.1" value="1.5">
                </div>
                
                <div class="input-group">
                    <label>Œ± (Yanlƒ±≈ü Cezasƒ±)</label>
                    <input type="number" id="alpha" step="0.01" value="0.25">
                </div>
                
                <div class="input-group">
                    <label>Œ≤ (Bo≈ü Cezasƒ±)</label>
                    <input type="number" id="beta" step="0.01" value="0.1">
                </div>
            </div>

            <button onclick="calculate()">HESAPLA</button>
        </div>

        <div class="card results" id="results">
            <h2>üìà Sonu√ßlar</h2>
            
            <div class="result-item">
                <h3>üèÜ Performans Puanƒ±</h3>
                <div id="wScore">-</div>
            </div>
            
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
            
            <div class="result-item">
                <h3>üîç Detaylƒ± Analiz</h3>
                <div id="details"></div>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;

        function calculate() {
            // Deƒüerleri alma
            const D = parseInt(document.getElementById('D').value) || 0;
            const Y = parseInt(document.getElementById('Y').value) || 0;
            const B = parseInt(document.getElementById('B').value) || 0;
            const T = parseFloat(document.getElementById('T').value) || 0;
            const R = parseFloat(document.getElementById('R').value) || 1;
            const alpha = parseFloat(document.getElementById('alpha').value) || 0.25;
            const beta = parseFloat(document.getElementById('beta').value) || 0.1;

            // Hesaplamalar
            const S = D + Y + B;
            const N = D - (Y * alpha) - (B * beta);
            const ZamanKatsayisi = Math.min((R * S) / T, 2);
            const NetOran = N / S;
            
            // Performans Puanƒ±
            const W = ((NetOran * 0.7) + (ZamanKatsayisi * 0.3)) * 100;
            const finalScore = Math.min(Math.max(W, 0), 100).toFixed(1);

            // Sonu√ßlarƒ± g√∂sterme
            document.getElementById('wScore').innerHTML = `
                <div style="font-size: 2rem; color: #1a73e8; font-weight: bold;">
                    ${finalScore}%
                </div>
            `;

            document.getElementById('details').innerHTML = `
                <p>üî¢ Toplam Soru: ${S}</p>
                <p>üéØ Net Deƒüer: ${N.toFixed(2)}</p>
                <p>‚è±Ô∏è Zaman Verimi: ${(ZamanKatsayisi * 100).toFixed(1)}%</p>
                <p>üìâ Hata Oranƒ±: ${((Y / S) * 100 || 0).toFixed(1)}%</p>
            `;

            // Grafik olu≈üturma
            updateChart([finalScore, N, ZamanKatsayisi*100]);
            document.getElementById('results').style.display = 'block';
        }

        function updateChart(data) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if(myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Performans', 'Net Deƒüer', 'Zaman Verimi'],
                    datasets: [{
                        label: 'Analiz Sonu√ßlarƒ±',
                        data: data,
                        backgroundColor: 'rgba(26, 115, 232, 0.2)',
                        borderColor: '#1a73e8',
                        pointBackgroundColor: '#1a73e8'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                color: '#5f6368'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    </script>
</body>
</html>
